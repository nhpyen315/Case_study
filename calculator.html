<!DOCTYPE html>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator with JS</title>
    </head>
<body>
    <h1> Calculator</h1>
    <table border="2">
        <div class="number">
        </div>
        <tr>
            <td colspan ="4">
                <div style="width: 130px; height: 15px; background-color: lightgrey;">
                    <label id="result-display"></label>
            </td>
        </tr>
        <tr>
            <td>
                <button style="width: 100%" class="btn" onclick="allClear()">C</button>
            </td>
            <td>
                <button style="width: 100%" class="btn" onclick="clearElement()">CE</button>
            </td>
            <td>
                <button style="width: 100%" class="btn" value="(">(</button>
            </td>
            <td>
                <button style="width: 100%" class="btn" value=")">)</button>
            </td>
        </tr>

        <tr>
            <td>
                <button style="width: 100%" class="btn" value="7">7</button>
            </td>
            <td>
                <button style="width: 100%" class="btn" value="8">8</button>
            </td>
            <td>
                <button style="width: 100%" class="btn" value="9">9</button>
            </td>
            <td>
                <button style="width: 100%" class="btn" value="+">+</button>
            </td>
        </tr>
        
        <tr>
            <td>
                <button style="width: 100%" class="btn" value="4">4</button>
            </td>
            <td>
                <button style="width: 100%" class="btn" value="5">5</button>
            </td>
            <td>
                <button style="width: 100%" class="btn" value="6">6</button>
            </td>
            <td>
                <button style="width: 100%" class="btn" value="-">-</button>
            </td>
        </tr>
 
        <tr>
            <td>
                <button style="width: 100%" class="btn" value="1">1</button>
            </td>
            <td>
                <button style="width: 100%" class="btn" value="2">2</button>
            </td>
            <td>
                <button style="width: 100%" class="btn" value="3">3</button>
            </td>
            <td>
                <button style="width: 100%" class="btn" value="*">x</button>
            </td>
        </tr>

        <tr>
            <td>
                <button style="width: 100%" class="btn" value="0">0</button>
            </td>
            <td>
                <button style="width: 100%" class="btn" value=".">.</button>
            </td>
            <td>
                <button style="width: 100%" class="btn" onclick="equal()">=</button>
            </td>
            <td>
                <button style="width: 100%" class="btn" value="/">/</button>
            </td>
        </tr>
    </div>
 
    </table>
    <script src="calculator.js"></script>
</body>

</html>
